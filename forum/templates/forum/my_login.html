{% extends "base.html" %}

{% block content %}
<div class="row form">
    <form method="POST" autocomplete="off" style="text-align: center;">
        {% csrf_token %}
        <div class="form-group" >
            <label for="{{ loginform.username.id_for_label }}"><h3 class="form-label" style="color:white; padding-right: 0.5rem;">Username:</h3></label>
            {{ loginform.username }}
            {{ loginform.username.errors }}
        </div>
        <br>
        <div class="form-group">
            <label for="{{ loginform.password.id_for_label }}"><h3 class="form-label" style="color:white; padding-right: 0.5rem;">Password:</h3></label>
            {{ loginform.password }}
            {{ loginform.password.errors }}
        </div>
        <br>
        <input type="submit" value="Login" class="btn larger">
    </form>
</div>
{% endblock %}
